{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/img/mx.png' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://danml.com/js/download.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'assets/js/script.js' %}" type="text/javascript"></script>
    {% tailwind_css %}
    <title>Inicio</title>
</head>
<body>
    <!-- component -->
    <div class="app bg-gray-100">

        <nav class="bg-white w-full flex relative shadow justify-between items-center px-8 h-20">
            <!-- logo -->
            <div class="inline-flex">
                <a class="_o6689fn" href="/">
                    <img src="{% static 'assets/img/mx.png' %}" alt="Logo de mexico" height="50" width="50">
                </a>
            </div>

            <!-- login -->
            <div class="flex-initial">

                <div class="block">
                    <div class="inline relative">
                        <button type="button"
                            class="inline-flex items-center relative px-2 border rounded-full hover:shadow-lg">
                            <div class="pl-1">
                                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                                    role="presentation" focusable="false"
                                    style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;">
                                    <g fill="none" fill-rule="nonzero">
                                        <path d="m2 16h28"></path>
                                        <path d="m2 24h28"></path>
                                        <path d="m2 8h28"></path>
                                    </g>
                                </svg>
                            </div>

                            <div class="block flex-grow-0 flex-shrink-0 h-10 w-12 pl-5">
                                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                                    role="presentation" focusable="false"
                                    style="display: block; height: 100%; width: 100%; fill: currentcolor;">
                                    <path
                                        d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
    </div>
    <!-- end login -->
    </nav>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-6 my-12 mx-12 w-2xl container px-2 mx-auto">

        <aside class="">

            <div class="bg-white shadow rounded-lg p-10 flex">
                <div class="flex flex-col gap-1 text-center items-center">
                    <img class="h-32 w-32 bg-white p-2 rounded-full shadow mb-4"
                        src="https://img.freepik.com/vector-gratis/fondo-personaje-doctor_1270-84.jpg?w=2000" alt="">
                </div>
                <div class="flex justify-center items-center gap-2 my-3">
                    <p class="font-semibold text-center">{{user.nombre}}</p>
                    <div class="text-sm leading-normal text-gray-400 flex justify-center items-center">
                    </div>
                    <div class="font-semibold text-center mx-4">
                        <p class="text-black">{{user.cedula_profesional}}</p>
                        <span class="text-gray-400">Cedula Profesional</span>
                    </div>
                </div>
            </div>

        </aside>

        <article class="">

                <textarea id="curp-input" name="message" placeholder="Escribe la Curp del Paciente..." required
                    class="w-full rounded-lg p-2 text-sm bg-gray-100 border border-transparent appearance-none rounded-tg placeholder-gray-400"></textarea>
                <footer class="flex justify-between mt-2">
                    <div class="flex gap-2">
                    </div>
                    <button
                        onclick="giveAccess()" class="flex items-center py-2 px-2 rounded-lg text-sm bg-sky-400 text-white shadow-lg">Buscar
                        <img src="https://www.svgrepo.com/show/10066/search.svg" width="30" height="30">
                    </button>
                </footer>

            <div id="pacienteArea" class="bg-white shadow rounded-lg mb-6 hidden">
                <div class="flex flex-row px-2 py-3 mx-3">
                    <div class="w-auto h-auto rounded-full">
                        <img class="w-12 h-12 object-cover rounded-full shadow cursor-pointer" alt="User avatar"
                            src="https://res.cloudinary.com/twenty20/private_images/t_standard-fit/v1618540156/photosp/371b7901-4b1f-453c-b3fb-ae40efb8f153/371b7901-4b1f-453c-b3fb-ae40efb8f153.jpg">
                    </div>
                    <div class="flex flex-col mb-2 ml-4 mt-1">
                        <div id="patientName" class="text-gray-600 text-sm font-semibold"></div>
                        <div class="flex w-full mt-1">
                            <div id="datosGenerales" class="text-sky-400 font-base text-xs mr-1 cursor-pointer">
                                
                            </div>
                            <div id="curp" class="text-gray-400 font-thin text-xs">
                                â€¢ 
                            </div>
                        </div>
                    </div>
                </div>
        </article>

        <div id="zona2" class="hidden p-4 bg-white shadow mt-6  rounded-lg p-6 ">
            <h3 class="text-gray-600 text-sm font-semibold mb-4">Historial de Consultas Medicas</h3>
            <ul id='lista-contultas' class="flex items-center justify-center space-x-2">
                <!-- Story #1 -->
                {% comment %} <li class=" flex-flexcol items-center space-y-2">
                    <!-- Ring -->
                    <span id="downloadFile" onclick="downloadFile()" class="block bg-white p-4 rounded-full" href="#">
                        <img class="w-16" src="{% static 'assets/img/medical-history.png' %}">
                    </span>
                    <span class="text-xs text-gray-500">
                        
                    </span>
                </li> {% endcomment %}
            </ul>
        </div>

        <div id="zona3" class="hidden p-4 bg-white shadow mt-6  rounded-lg p-6">
            <h3 class="text-gray-600 text-sm font-semibold mb-4">Resultados de Laboratorio</h3>
            <ul id='lista-laboratorios' class="flex items-center justify-center space-x-2">
                

            </ul>
        </div>

        <div id="zona4" class="hidden p-4 bg-white shadow mt-6  rounded-lg p-6">
            <h3 class="text-gray-600 text-sm font-semibold mb-4">Imagenes</h3>
            <ul id='lista-imagenes' class="flex items-center justify-center space-x-2">
            </ul>
        </div>

    </main>

    </div>
    
</body>

</html>
